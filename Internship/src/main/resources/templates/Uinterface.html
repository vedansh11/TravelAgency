<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center"> Travel Agency</h1>
		<form action="#" th:action="@{/save}" th:object="${user}" method="POST">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">CarName</label>
				<input  th:field="*{carName}" class="form-control"
					placeholder="Enter Car Name">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Drivername</label>
				<input  th:field="*{driverName}" class="form-control"
					 placeholder="Enter DriverName">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Initial Destination</label>
				<input th:field="*{intialDestination}" class="form-control"
					 placeholder="Enter Initial Destination">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Final Destination</label>
				<input th:field="*{finalDestination}" class="form-control"
					placeholder="Enter Final Destination">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Total kilometers</label> 
				<input  type="number" th:field="*{totalkilometers}" class="form-control"
					 placeholder="Enter Total Kilometers">
			</div>
			

			<div class="container text-center">
			<button type="submit" class="btn btn-success">Submit</button>
			</div>
			

		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
